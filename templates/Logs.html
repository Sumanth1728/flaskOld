{% extends "admin.html"%}
{% block content %}
    <br>
    <br>


   <h1>Logs</h1>
   <br>
   <br>

<table style="border: 1px solid black;" cellspacing=20%>
<tr style="border: 1px solid black;">
   <th style="border: 1px solid black;">Id</th>
   <th style="border: 1px solid black;">Actor Id</th>
   <th style="border: 1px solid black;">Actor Type </th>
   <th style="border: 1px solid black;">Opeartion Done </th>
   <th style="border: 1px solid black;">Corresponding Id</th>
    <th style="border: 1px solid black;">Done Time</th>

   </tr>
   {% for log in logss %}
   <tr style="border: 1px solid black;">
     <td style="border: 1px solid black;">{{ log.id }}</td>
     <td style="border: 1px solid black;">{{ log.Actor_id }}</td>
     <td style="border: 1px solid black;">{{ log.Actor_Type }}</td>
     <td style="border: 1px solid black;">{{ log.ActionDone }}</td>
     <td style="border: 1px solid black;">{{ log.OtherId }}</td>
     <td style="border: 1px solid black;">{{ log.ActionTime }}</td>

   </tr>
  {% endfor %}
</table>



{% endblock %}
